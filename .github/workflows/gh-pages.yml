name: GitHub Pages Deployment

on:
  push:
    branches: [ main ]
    paths:
      - "client/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: {} # disable all

jobs:
  build:
    name: Build+Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write # for peaceiris/actions-gh-pages

    steps:
      - uses: actions/checkout@v3.0.2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.0
        with:
          node-version-file: client/package.json
          cache: npm
          cache-dependency-path: client/package-lock.json
      
      - name: NPM install
        run: npm ci
        working-directory: client
        
      - name: Build client
        run: npm run build:production
        working-directory: client

      - name: Remove files not required for deployment
        run: |
          rm client/public/bundle-report.html
          rm client/public/bundle-stats.json

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.9.0 # TODO: consider using the official GitHub Pages Action when out of beta
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/public
          keep_files: true
          cname: ringofsnakes.io
